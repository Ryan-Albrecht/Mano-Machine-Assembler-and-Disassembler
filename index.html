<!DOCTYPE html>
<html>
    <head>
        <title>Mano Machine Assembler</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assembler.css">
        <script src="assembler.js"></script>
    </head>
    <body>
        <h1>Mano Machine Assembler and Disassembler</h1>
        <div id="container">
            <div class="input-group">
            	<div>
            		<h2>Assembly</h2>
	                <input id="assemblyFile" type="file" accept=".asm,.txt" onclick="assemblyFile.value=null" />
            	</div>
            	<div>
            		<textarea type="text" id="assemblyText" spellcheck="false"></textarea>    
	                <button onclick="download(assemblyText.value, 'asm')">Download&nbsp;Assembly</button>
            	</div>
            </div>
            <div id="controls">
                <button type="button" id="assembleButton" onclick="assemble()">Assemble&nbsp;→</button> 
                <button type="button" id="disassembleButton" onclick="disassemble()">←&nbsp;Disassemble</button>
            </div>
            <div class="input-group">
            	<div>
            		<h2>Symbols</h2>
            	</div>
            	<div>
            		<textarea type="text" id="symbolsText" spellcheck="false" readonly></textarea>
	                <button onclick="download(symbolsText.value, 'sym')">Download&nbsp;Symbols</button>
            	</div>
            </div>
            <div id="machineCodeContainer" class="input-group">
            	<div>
            		<h2>Machine Code</h2>
	                <input id="machineFile" type="file" accept=".bin,.txt,.cdm" onclick="machineFile.value=null" />
            	</div>
            	<div>
            		<textarea type="text" id="machineText" spellcheck="false"></textarea>
	                <button onclick="download(machineText.value, 'bin')">Download&nbsp;Machine&nbsp;Code</button>
            	</div> 
            </div>
        </div>
        <p id="copyright">© Copyright 2020 Ryan Albrecht</p>
    </body>
</html>
